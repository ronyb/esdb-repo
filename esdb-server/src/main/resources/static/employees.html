<html>
<head>
    <title>Top-Q ESDB - Employees</title>
    <link rel="stylesheet" href="css/employees.css"/>
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/employees.js"></script>
</head>

<body>
<h1>Employees</h1>

<p>
    <button id="add_employee_btn">Add Employee</button>
</p>

<table id="employees_table">
    <thead>
    <tr>
        <th>Edit</th>
        <th>Matrix ID</th>
        <th>First Name (Hebrew)</th>
        <th>First Name (English)</th>
        <th>Last Name (Hebrew)</th>
        <th>Last Name (English)</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="add_employee_modal" class="modal">
    <div id="add_employee">
        <span id="add_employee_title">Add Employee</span> <span class="close">&times;</span>
        <br><br>
        <form id="add_employee_form">

            <p>
                <label for="MatrixId">Matrix Id: </label> <input type="text" name="matrixId" id="MatrixId"/>
            </p>

            <p>
                <label for="FirstNameHe">First Name (Hebrew):</label> <input type="text" name="firstNameHe"
                                                                     id="FirstNameHe"/>
            </p>

            <p>
                <label for="FirstNameEng">First Name(English): </label> <input type="text" name="firstNameEn"
                                                                      id="FirstNameEng"/>
            </p>

            <p>
                <label for="LastNameHe">Last Name (Hebrew): </label> <input type="text" name="lastNameHe"
                                                                    id="LastNameHe"/>
            </p>

            <p>
                <label for="LastNameEng">Last NameEng (English): </label> <input type="text" name="lastNameEn"
                                                                     id="LastNameEng"/>
            </p>

            <p>
                <label for="Phone">Phone: </label> <input type="text" name="phone" id="Phone"/>
            </p>
            <p>
                <label for="Email">Email: </label> <input type="text" name="email1" id="Email"/>
            </p>

            <input type="submit" value="Add New Employee"/>

        </form>
    </div>
</div>

<div id="update_employee_modal" class="modal">
    <div id="update_employee">
        <span id="update_employee_title">Update Employee</span> <span class="close">&times;</span>
        <br><br>
        <form id="update_employee_form">
            <input type="hidden" value="" name="id_in_db_table" id="id_in_db_table"/>
            <p>
                <label for="MatrixId">Matrix Id: </label> <input type="text" name="matrixId" id="MatrixIdUpdate"/>
            </p>

            <p>
                <label for="FirstNameHe">First Name (Hebrew):</label> <input type="text" name="firstNameHe"
                                                                             id="FirstNameHeUpdate"/>
            </p>

            <p>
                <label for="FirstNameEng">First Name(English): </label> <input type="text" name="firstNameEn"
                                                                               id="FirstNameEngUpdate"/>
            </p>

            <p>
                <label for="LastNameHe">Last Name (Hebrew): </label> <input type="text" name="lastNameHe"
                                                                            id="LastNameHeUpdate"/>
            </p>

            <p>
                <label for="LastNameEng">Last NameEng (English): </label> <input type="text" name="lastNameEn"
                                                                                 id="LastNameEngUpdate"/>
            </p>

            <p>
                <label for="Phone">Phone: </label> <input type="text" name="phone" id="PhoneUpdate"/>
            </p>
            <p>
                <label for="Email">Email: </label> <input type="text" name="email1" id="EmailUpdate"/>
            </p>
            <input type="submit" value="Update employee"/>
        </form>
    </div>
</div>


<div id="result_div"></div>

</body>
</html>
